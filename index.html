<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wedding Of Khoiril & Nisa</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="lock-scroll">

<!-- COVER -->
<section id="cover" class="cover">
  <div class="glass cover-card">
    <p class="subtitle">The Wedding Of</p>
    <h1 class="title">Khoiril & Nisa</h1>

    <p class="dear">Dear,</p>
    <h2 id="guest-name">Tamu Undangan</h2>

    <button class="open-btn" onclick="openInvitation()">
      Buka Undangan
    </button>
  </div>
</section>

<!-- HOME / ISI UNDANGAN -->
<section id="sambutan" class="section hero">
  <div class="glass-box">
    <div class="spacer top"></div>
    <div class="spacer middle"></div>

    <div class="content-bottom">
      <p class="subtitle">The Wedding Of</p>
      <h1 class="title">Khoiril & Nisa</h1>

      <div id="countdown" class="countdown">
        <div><span id="days">00</span><small>Hari</small></div>
        <div><span id="hours">00</span><small>Jam</small></div>
        <div><span id="minutes">00</span><small>Menit</small></div>
        <div><span id="seconds">00</span><small>Detik</small></div>
      </div>

      <a href="#" class="btn-calendar">Simpan ke Kalender</a>
    </div>
  </div>
</section>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="audio/music.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" class="music-btn hidden">ðŸ”Š</button>

<script src="script.js"></script>
</body>
</html>
